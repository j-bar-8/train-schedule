<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1><span></span> Train Schedule</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div id="content">
							<table class="table">
								<thead>
									<tr>
										<th>Update</th>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="tableContent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3></div>
					<div class="panel-body">
						<form id="formID">
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="trainDestination">Destination</label>
						    <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
						    <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
						  </div>
						  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</html>
